<div class="col-md-6 offset-md-3"><br><br>

    <h3> Create Employee </h3>

    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> First Name </label>
            <input type="text" class="form-control" id="firstName" [(ngModel)] = "employee.firstName" [ngModelOptions]= "{standalone: true}">
        </div>

        <div class="form-group">
            <label> Last Name </label>
            <input type="text" class="form-control" id="lastName" [(ngModel)] = "employee.lastName" [ngModelOptions]= "{standalone: true}">
        </div>

        <div class="form-group">
            <label> Email Id </label>
            <input type="email" class="form-control" id="emailId" [(ngModel)] = "employee.emailId" [ngModelOptions]= "{standalone: true}">
        </div><br><br>

        <button class="btn btn-success" type="submit"> Submit </button>

    </form>
</div>
